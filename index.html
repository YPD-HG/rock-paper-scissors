<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/board.css">
    <link rel="stylesheet" href="styles/computer.css">
    <link rel="stylesheet" href="styles/player.css">
    <link rel="stylesheet" href="styles/verdict.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="header">
        <h2>Rock Paper Scissors</h2>
    </div>
    <div id="board">
        <div id="computer">
            <div id="c_heading">
                <h3>Computer</h3>Wins : <span></span>
            </div>
            <div id="c_body">
                <div>

                </div>
                <div>
                    <button id="comp_choice">

                    </button>

                </div>
                <div></div>
            </div>
        </div>
        <div id="verdict">
            <!-- <span id="who">X</span> won the game <span id="emo"></span> -->
        </div>
        <div id="player">
            <div id="p_heading">
                <h3>Player</h3>Wins : <span></span>
            </div>
            <div id="p_body">
                <button id="p_gesture_0">
                    <img src="icons/rock.png" alt="">
                </button>
                <button id="p_gesture_1">
                    <img src="icons/paper.png" alt="">
                </button>
                <button id="p_gesture_2">
                    <img src="icons/scissors.svg" alt="">
                </button>
            </div>
            <button id="newGame">
                New Game
            </button>
            <button id="clean">
                Clean Record
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
